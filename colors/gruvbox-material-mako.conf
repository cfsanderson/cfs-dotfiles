# Mako notification daemon color template
# Copy these color values into your mako config file
# Based on CFS Gruvbox Material palette

# Core colors from master palette
background-color=#1a1919    # --bg0: main background
text-color=#e5dac7          # --fg0: primary text  
border-color=#928374        # --grey2: emphasized borders

# Alternative background options:
# background-color=#282828   # --bg1: secondary background (slightly lighter)
# background-color=#3c3836   # --bg3: interactive background (more prominent)

# Alternative text options:
# text-color=#ddc7a1         # --fg1: secondary text (slightly dimmer)

# Alternative border options:
# border-color=#3c3836       # --bg3: subtle borders
# border-color=#ea6962       # --red: urgent/error borders for critical notifications

# Semantic color suggestions for different notification types:
# Success/info: background-color=#1a1919, text-color=#a9b665 (green text)
# Warning: background-color=#1a1919, text-color=#d8a657 (yellow text) 
# Error: background-color=#1a1919, text-color=#ea6962 (red text)
# Critical: background-color=#ea6962, text-color=#1a1919 (inverted red background)

#
# Usage: Copy the desired color lines above into your mako config file
# Example mako config with these colors:
#
# background-color=#1a1919
# text-color=#e5dac7
# border-color=#928374
# border-size=1
# border-radius=0
#