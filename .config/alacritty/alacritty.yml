# Configuration for Alacritty

# Window Customizations
window:
  dimensions:
    columns: 235
    lines: 60
  position:
    x: 0
    y: 0
  padding:
    x: 15
    y: 15
  decorations: none
  startup_mode: Maximized
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 1.0

# Font configuration
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Colors (ported from iTerm2 - sort of Material Gruvbox)
colors:
  primary:
    background: "#0b0d0f"
    foreground: "#e1d7c7"

  # Normal colors
  normal:
    black: "#3c3836"
    red: "#b85651"
    green: "#8f9a52"
    yellow: "#c18f41"
    blue: "#68948a"
    magenta: "#ab6c7d"
    cyan: "#72966c"
    white: "#ada291"

  # Bright colors
  bright:
    black: "#5a524c"
    red: "#b85651"
    green: "#a9b665"
    yellow: "#d8a657"
    blue: "#7daea3"
    magenta: "#d3869b"
    cyan: "#89b482"
    white: "#dcc6a3"

  selection:
    text: "0xffffff"
    background: "0x0b0d0f"
    white: "0xffffff"

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }

bar:
  background: "#c5c8c6"
  foreground: "#1d1f21"
# Dim colors
# Indexed Colors
# Bell

# When set to `true`, selected text will be copied to the primary clipboard.
#save_to_clipboard: false

shell:
  program: /bin/zsh
  args:
    - --login
